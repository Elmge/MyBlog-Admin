name: build
on:
  push:
    branches:
      - master # 这里表示push到main分支就会触发流程
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm install  # 安装依赖
          npm run build  # 执行打包

      # 连接到ssh，并且做一个拷贝操作的action
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.0.8
        env:
            SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
            REMOTE_HOST: ${{ secrets.DR_HOST }}
            REMOTE_USER: ${{ secrets.DR_USER }}
            SOURCE: './dist/*'
            TARGET: '/home/www/blogAdmin/'
            ARGS: '-avzr --delete'





